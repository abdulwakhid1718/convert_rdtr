<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Konversi Excel ke JSON Object</title>

    <style>
        .fullscreen-btn, .copy-btn {
            cursor: pointer;
            float: right;
        }
    </style>

</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-center text-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="form-label col md-5">UBAH DATA</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header text-center">
                        <label for="jsondata" class="form-label">Rubah Data Keterangan</label>
                    </div>
                    <div class="card-body p-0">
                        <!-- <span class="fullscreen-btn fa-solid fa-maximize" data-toggle="tooltip" data-placement="bottom" title="Tampilan Penuh" onclick="toggleFullscreen()"></span>
                        <span class="copy-btn fa-solid fa-copy" data-toggle="tooltip" data-placement="bottom" title="Salin Json" onclick="copyToClipboard()"></span>                 -->
                        <textarea id="jsondata" class="form-control" data-input="dataKeterangan" rows="15"></textarea>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" data-button="simpan">Simpan</button>
                        <a class="btn btn-danger" href="index.html"">Kembali</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase Wajib -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <!-- Firebase Pilihan -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- My Script -->
    <script src="config.js"></script>
    <script src="functions.js"></script>
    <script src="firebase.js"></script>

    <!-- ajax untuk import excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <!-- awesomefont untuk font -->
    <script src="https://kit.fontawesome.com/6e723169da.js" crossorigin="anonymous"></script>
</body>
</html>
